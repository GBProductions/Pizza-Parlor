<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="container">
    <form id="formSurvey">
      <div class="radio">
        <label for="pizzaSize">Pick your pizza size!</label>
          <input type="radio" name="pizzaSize" value="Small">Small</input>
          <input type="radio" name="pizzaSize" value="Medium">Medium</input>
          <input type="radio" name="pizzaSize" value="Large">Large</input>
        </select>
      </div>
      <div class="radio">
        <label for="pizzaTopping">Pick your pizza topping!</label>
          <input type="radio" name="pizzaTopping" value="Pepperoni">Pepperoni</input>
          <input type="radio" name="pizzaTopping" value="Ham">Ham</input>
          <input type="radio" name="pizzaTopping" value="Veggie">Veggie</input>
        </select>
    </form>
  </div>
</body>
</html>
