<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <h1 class="jumbotron">Pizza Time!</h1>
  <div class="container">
    <form id="pizzaSelect">
      <div class="radio">
        <label for="pizzaSize">Pick your pizza size!</label>
          <input type="radio" name="pizzaSize" value="Small">Small</input>
          <input type="radio" name="pizzaSize" value="Medium">Medium</input>
          <input type="radio" name="pizzaSize" value="Large">Large</input>
      </div>
      <br>
      <div class="radio">
        <label for="pizzaTopping1">Pick your 1st pizza topping!</label>
          <input type="radio" name="pizzaTopping1" value="Pepperoni">Pepperoni</input>
          <input type="radio" name="pizzaTopping1" value="Ham">Ham</input>
          <input type="radio" name="pizzaTopping1" value="Bacon">Bacon</input>
          <input type="radio" name="pizzaTopping1" value="None">None</input>
      </div>
      <br>
      <div class="radio">
        <label for="pizzaTopping2">Pick your 2nd pizza topping!</label>
          <input type="radio" name="pizzaTopping2" value="Pineapple">Pineapple</input>
          <input type="radio" name="pizzaTopping2" value="Mushrooms">Mushrooms</input>
          <input type="radio" name="pizzaTopping2" value="Olives">Olives</input>
          <input type="radio" name="pizzaTopping2" value="None">None</input>
      </div>
      <br>
      <button id="submitPizza" type="submit">Submit Order</button>
    </form>
    <h2>Order</h2>
      <ul id="pizzas-prices">
      </ul>
  <div id="show-price">
    <p>Your price: <span class="final-price"></span></p>
  </div>
  </div>
</body>
</html>
