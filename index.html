<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <h1 class="jumbotron">Pizza Time!</h1>
  <div class="container">
    <form id="pizzaSelect">
      <div class="form-group">
        <label for="pizzaSize">Pick your pizza size!</label>
        <select id="pizzaSize" class="form-control">
          <option>--Select--</option>
          <option value="1">Small</option>
          <option value="2">Medium</option>
          <option value="3">Large</option>
        </select>
      <br>
        <label for="pizzaTopping1">Pick your first topping!</label>
        <select id="pizzaTopping1" class="form-control">
          <option>--Select--</option>
          <option value="1">Pepperoni</option>
          <option value="2">Ham</option>
          <option value="3">Bacon</option>
          <option value="0">None</option>
        </select>
      <br>
        <label for="pizzaTopping2">Pick your first topping!</label>
        <select id="pizzaTopping2" class="form-control">
          <option>--Select--</option>
          <option value="1">Pineapple</option>
          <option value="2">Mushrooms</option>
          <option value="3">Olives</option>
          <option value="0">None</option>
        </select>
      </div>
      <br>
      <button id="submitPizza" type="submit">Submit Order</button>
      <button onClick="window.location.reload();">Reset</button>
      <br>
    </form>
    <br>
    <h2>Order</h2>
    <div>
      <p class="show-price" id="ten-dollars">$10</p>
    </div>
    <div>
      <p class="show-price" id="fifteen-dollars">$15</p>
    </div>
    <div>
      <p class="show-price" id="twenty-dollars">$20</p>
    </div>
  </div>
</body>
</html>
